<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clens</title>
		<link rel="stylesheet" href="src/styles/login-styles.css" />
	</head>
	<body>
		<header>
			<!-- logo -->
			<div class="logo">
				<a href="./mobile.html">

			</div>
			<!-- Botón Hamburguesa -->
			<div class="btn-menu" id="btn-menu-id">

			<!-- menu -->
			<nav>

				<a class="registrate" href="./register.html">Regístrate</a>
